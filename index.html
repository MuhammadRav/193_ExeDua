<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuroashi no Sanji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .survey-container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .rating-container {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        .rating-container button {
            width: 40px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #ccc; /* Warna default */
            font-weight: bold; /* Membuat teks tebal */
        }
        .notification {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <h1>Vinsmoke Sanji, the left hand of the Pirate King</h1>

        <div class="audio-container">
            <h2>Audio</h2>
            <audio controls>
                <source src="sanjimesum.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <p>Ini adalah beberapa suara Sanji yang sedang menggoda perempuan yang terekam dengan Denden Mushi. Dibawah ini adalah Perkelahian Sanji dengan Queen yang disebabkan karena Queen telah melukai perempuan.</p>
        </div>

        <div class="video-container">
            <h2>Video</h2>
            <video controls width="400">
                <source src="sanji.mp4" type="video/mp4">
            </video>
            <p>Vinsmoke Sanji vs Queen.</p>
        </div>

        <div class="image-container">
            <img src="sanji1.jpg" alt="Sanji 1">
            <img src="sanji2.png" alt="Sanji 2">
            <img src="sanji3.jpeg" alt="Sanji 3">
            <img src="sanji4.jpeg" alt="Sanji 4">
        </div>
    </div>

    <div class="button-container">
        <a href="survey.html">Survey</a>
    </div>
</body>

</html>

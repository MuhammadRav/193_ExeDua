<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <div class="survey-container">
        <h1>Isi survey dengan benar</h1>
        <form onsubmit="submitSurvey(event)">
            <label for="name">Masukkan nama anda:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Masukkan usia anda:</label>
            <input type="number" id="age" name="age" required>

            <label for="rating">Berikan rating untuk pertarungan tersebut:</label>
            <div class="rating-container">
                <button type="button" onclick="displayRating(1)">&#9734;</button>
                <button type="button" onclick="displayRating(2)">&#9734;</button>
                <button type="button" onclick="displayRating(3)">&#9734;</button>
                <button type="button" onclick="displayRating(4)">&#9734;</button>
                <button type="button" onclick="displayRating(5)">&#9734;</button>
            </div>
            <div id="rating-result"></div>
        </form>
    </div>
</body>
</html>
